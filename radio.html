<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reproductor de Radio</title>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>

  <style>
    :root {
      --primary-color: #ff3cac;
      --secondary-color: #784ba0;
      --accent-color: #2b86c5;
      --text-color: #ffffff;
      --container-bg: rgba(255, 255, 255, 0.1);
      --border-color: rgba(255, 255, 255, 0.2);
    }

    body {
      background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: var(--text-color);
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .radio-container {
      background: var(--container-bg);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      border: 1px solid var(--border-color);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    h1 {
      font-size: 2.2rem;
      font-weight: 600;
      margin-bottom: 1.5rem;
      text-transform: uppercase;
      letter-spacing: 2px;
      text-shadow: 0 2px 4px rgba(0,0,0,0.2);
    }

    #visualizer {
      width: 100%;
      height: 150px;
      background-color: rgba(0,0,0,0.2);
      border-radius: 10px;
      margin-bottom: 2rem;
      box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
    }

    .controls {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 2rem;
    }

    #play-pause-btn {
      background: linear-gradient(145deg, var(--primary-color), var(--secondary-color));
      border: none;
      color: var(--text-color);
      width: 70px;
      height: 70px;
      border-radius: 50%;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    #play-pause-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
    }

    #play-pause-btn .pause-icon {
      display: none;
    }
    #play-pause-btn.playing .play-icon {
      display: none;
    }
    #play-pause-btn.playing .pause-icon {
      display: block;
    }

    .volume-container {
      display: flex;
      align-items: center;
      gap: 0.8rem;
    }

    #volume-icon {
      color: var(--text-color);
      opacity: 0.8;
    }

    #volume-slider {
      -webkit-appearance: none;
      appearance: none;
      width: 120px;
      height: 5px;
      background: rgba(255,255,255,0.3);
      outline: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    #volume-slider::-webkit-slider-thumb,
    #volume-slider::-moz-range-thumb {
      width: 18px;
      height: 18px;
      background: var(--text-color);
      border-radius: 50%;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
    }

    #status {
      margin-top: 1.5rem;
      font-size: 0.9rem;
      height: 1em;
      color: rgba(255,255,255,0.7);
      text-transform: uppercase;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>

  <div class="radio-container">
    <h1>Radio en Vivo</h1>
    <canvas id="visualizer"></canvas>
    <div class="controls">
      <button id="play-pause-btn">
        <svg class="play-icon" viewBox="0 0 24 24" fill="currentColor" width="28px" height="28px">
          <path d="M8 5v14l11-7z"></path>
        </svg>
        <svg class="pause-icon" viewBox="0 0 24 24" fill="currentColor" width="28px" height="28px">
          <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"></path>
        </svg>
      </button>
      <div class="volume-container">
        <span id="volume-icon">
          <svg viewBox="0 0 24 24" fill="currentColor" width="24px" height="24px">
            <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"></path>
          </svg>
        </span>
        <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="1" />
      </div>
    </div>
    <p id="status">Pausado</p>
  </div>

  <audio id="radio-stream" src="https://stream.zeno.fm/puzrbjbcjbmvv" crossorigin="anonymous"></audio>

  <script>
    const audio = document.getElementById('radio-stream');
    const playPauseBtn = document.getElementById('play-pause-btn');
    const volumeSlider = document.getElementById('volume-slider');
    const canvas = document.getElementById('visualizer');
    const statusEl = document.getElementById('status');
    const canvasCtx = canvas.getContext('2d');

    let audioContext;
    let analyser;
    let source;
    let isInitialized = false;
    let bufferLength;
    let dataArray;

    function initializeAudio() {
      if (isInitialized) return;
      audioContext = new (window.AudioContext || window.webkitAudioContext)();
      source = audioContext.createMediaElementSource(audio);
      analyser = audioContext.createAnalyser();
      source.connect(analyser);
      analyser.connect(audioContext.destination);
      analyser.fftSize = 2048;
      bufferLength = analyser.fftSize;
      dataArray = new Uint8Array(bufferLength);
      isInitialized = true;
    }

    function draw() {
      requestAnimationFrame(draw);
      const { width, height } = canvas.getBoundingClientRect();
      if (canvas.width !== width || canvas.height !== height) {
        canvas.width = width;
        canvas.height = height;
      }
      if (!isInitialized || audio.paused) {
        canvasCtx.fillStyle = 'rgba(0,0,0,0.2)';
        canvasCtx.fillRect(0, 0, canvas.width, canvas.height);
        canvasCtx.beginPath();
        canvasCtx.moveTo(0, canvas.height / 2);
        canvasCtx.lineTo(canvas.width, canvas.height / 2);
        canvasCtx.strokeStyle = 'rgba(255, 255, 255, 0.2)';
        canvasCtx.lineWidth = 2;
        canvasCtx.stroke();
        return;
      }
      analyser.getByteTimeDomainData(dataArray);
      canvasCtx.fillStyle = 'rgba(0,0,0,0.2)';
      canvasCtx.fillRect(0, 0, canvas.width, canvas.height);
      const gradient = canvasCtx.createLinearGradient(0, 0, canvas.width, 0);
      gradient.addColorStop(0, '#ff3cac');
      gradient.addColorStop(0.5, '#784ba0');
      gradient.addColorStop(1, '#2b86c5');
      canvasCtx.lineWidth = 3;
      canvasCtx.strokeStyle = gradient;
      canvasCtx.beginPath();
      const sliceWidth = canvas.width / bufferLength;
      let x = 0;
      for (let i = 0; i < bufferLength; i++) {
        const v = dataArray[i] / 128.0;
        const y = v * canvas.height / 2;
        if (i === 0) {
          canvasCtx.moveTo(x, y);
        } else {
          canvasCtx.lineTo(x, y);
        }
        x += sliceWidth;
      }
      canvasCtx.lineTo(canvas.width, canvas.height / 2);
      canvasCtx.stroke();
    }

    draw();

    playPauseBtn.addEventListener('click', async () => {
      if (!isInitialized) initializeAudio();
      if (audioContext.state === 'suspended') await audioContext.resume();
      if (audio.paused) {
        try {
          await audio.play();
          playPauseBtn.classList.add('playing');
          statusEl.textContent = 'Reproduciendo';
        } catch (error) {
          console.error("Playback failed:", error);
          statusEl.textContent = "Error";
        }
      } else {
        audio.pause();
        playPauseBtn.classList.remove('playing');
        statusEl.textContent = 'Pausado';
      }
    });

    audio.addEventListener('waiting', () => {
      statusEl.textContent = 'Cargando...';
    });

    volumeSlider.addEventListener('input', (e) => {
      audio.volume = e.target.value;
    });

    audio.volume = volumeSlider.value;

    window.addEventListener('load', () => {
      setTimeout(async () => {
        initializeAudio();
        try {
          await audio.play();
          playPauseBtn.classList.add('playing');
          statusEl.textContent = 'Reproduciendo';
        } catch (error) {
          console.warn('Autoplay bloqueado. Esperando interacci√≥n del usuario.');
          statusEl.textContent = 'Pausado';
        }
      }, 1000);
    });
  </script>
</body>
</html>
